<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíò</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      width: 320px;
      height: 420px;
    }

    img {
      width: 200px;
      border-radius: 12px;
      margin: 15px 0;
    }

    h1 {
      color: #ff4d6d;
    }

    /* Buttons container */
    .buttons {
      margin-top: 20px;
      position: relative;
      width: 100%;
      height: 120px;
    }

    #yesBtn, #noBtn {
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: 0.15s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20px;   /* fixed position */
      top: 40px;
      z-index: 2;
    }

    #noBtn {
      background: #adb5bd;
      color: #333;
      right: 20px;  /* start away from Yes */
      top: 40px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>

    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZtbGJqdnYxanZ1bDhzYzQ4a29ydjJ4b3N0Y2t3bm1uNGx5eW5tZyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oriO0OEd9QIDdllqo/giphy.gif" />

    <div class="buttons" id="btnArea">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üòí</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton() {
      const areaRect = btnArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.right = "auto"; // disable right when moving
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          font-family: Comic Sans MS, cursive;
          background: linear-gradient(135deg, #ff9a9e, #fad0c4);
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
        ">
          <h1 style="color:#ff4d6d;">I love you pookie üíò</h1>
          <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcm1udzVmaWE0OGlkNmczNW1ubzBxYmZyaHlreXJldGt2ZWQ5bGJjaCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MpeWJ9JyTyOm4/giphy.gif"
               style="width:260px;border-radius:16px;" />
        </div>
      `;
      createHearts();
    });

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>
</body>
</html>
